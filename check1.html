<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdfunding Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://img.freepik.com/premium-photo/blue-green-background-with-blue-background-that-says-blue_873925-13082.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to our Crowdfunding Platform</h2>
    <p>Join us to bring your ideas to life!</p>
    <button class="login-button" onclick="openLoginPage()">Start</button>
  </div>

  <script>
    function openLoginPage() {
      window.location.href = 'login_form.php';
    }
  </script>
</body>
</html>
