    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var dob = document.getElementById('dob').value;

            // Validation for name (should not contain numbers)
            if (!/^[a-zA-Z\s]+$/.test(name)) {
                alert('Please enter a valid name without numbers.');
                return false;
            }

            // Validation for phone number (should contain only digits)
             if (!/^\d{10}$/.test(phone)) {
                 alert('Please enter a valid phone number with exactly 10 digits.');
                 return false;
            }

              // Validation for phone number (should contain only 10 digits)
              if (!/^\d{10}$/.test(phone)) {
                  alert('Please enter a valid phone number with exactly 10 digits.');
                  return false;
            }

            // Validation for date of birth (should be at least 18 years ago)
            var currentDate = new Date();
            var selectedDate = new Date(dob);
            var eighteenYearsAgo = new Date(currentDate.getFullYear() - 18, currentDate.getMonth(), currentDate.getDate());

            if (selectedDate >= eighteenYearsAgo) {
                alert('You should be 18years old');
                return false;
            }

            return true;
        }
    </script>
